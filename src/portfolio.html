<!DOCTYPE html>
    <html lang = 'en'>
        <head>
            <meta charset = "UTF-8">
            <title>Profile</title>
            <link rel="stylesheet" href="css/styles.css">
        </head>
        <body>
            <main>

                <header class="p-header">
                    <div class="container p-header__container">
                        <nav class="p-header__nav">
                            <ul class="p-header__list">
                                <li class="p-header__list-item"> 
                                    <a class="p-header__link" href="#about">
                                        About Us
                                    </a>
                                </li>
                                <li class="p-header__list-item">
                                    <a class="p-header__link checked-nav" href="#">
                                        <img class="p-header__pointer-img" src="img/blood-pointer.svg" alt="you are here">
                                        Portfolio
                                        <img class="p-header__pointer-img" src="img/blood-pointer.svg" alt="you are here">
